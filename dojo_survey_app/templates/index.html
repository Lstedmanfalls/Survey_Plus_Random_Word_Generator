<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id = "wrapper">
        <h1>Dojo Survey</h1>
        <h2>Please tell us a little bit about yourself</p>
        <div id = "form_wrapper">
            <form action="show_page" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input name ="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="First and Last Name">
                </div>
                <div class="form-group">
                    <label for="location">Dojo Location</label>
                    <select name = "location" class="form-control" id="exampleFormControlSelect1">
                        <option value = "Los Angeles">Los Angeles</option>
                        <option value = "Denver">Denver</option>
                        <option value = "Germany">Germany</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Favorite Programming Language</label>
                    <select name = "language" class="form-control" id="exampleFormControlSelect1">
                        <option value = "JavaScript">JavaScript</option>
                        <option value = "Python">Python</option>
                        <option value = "SQL">SQL</option>
                    </select>
                <div class="form-group">
                    <label for="comments">Comments (optional):</label>
                    <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
